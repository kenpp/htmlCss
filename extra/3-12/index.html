<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  img {
    max-width: 100%;
    vertical-align: bottom;
  }
  .img-wrapper {
    margin: 50px 0;
    width: 400px;
  }
  .radius1 {
    border-radius: 60px 60px 0 0;
  }
  .radius2 {
    border-radius: 130px 270px 270px 130px / 150px 90px 170px 110px;
  }
  </style>
</head>
<body>
  <div class="img-wrapper">
    <img src="post-photo1.jpg" class="radius1" alt="">
  </div>
  <div class="img-wrapper">
    <img src="post-photo1.jpg" class="radius2" alt="">
  </div>
</body>
</html>
