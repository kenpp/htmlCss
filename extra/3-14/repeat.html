<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>background-repeat</title>
<style>
.box600x400 {
  width: 900px;
  height: 500px;
  border: 3px solid #999;
  background: url(small.jpg);
}
.repeat {
  background-repeat: repeat;
}
.repeat-x {
  background-repeat: repeat-x;
}
.repeat-y {
  background-repeat: repeat-y;
}
.space {
  background-repeat: space;
}
.round {
  background-repeat: round;
}
.no-repeat {
  background-repeat: no-repeat;
}
</style>
</head>
<body>

  <p>background-repeat: repeat</p>
  <div class="box600x400 repeat"></div>

  <p>background-repeat: repeat-x</p>
  <div class="box600x400 repeat-x"></div>

  <p>background-repeat: repeat-y</p>
  <div class="box600x400 repeat-y"></div>

  <p>background-repeat: space</p>
  <div class="box600x400 space"></div>

  <p>background-repeat: round</p>
  <div class="box600x400 round"></div>

  <p>background-repeat: no-repeat</p>
  <div class="box600x400 no-repeat"></div>
</body>
</html>
