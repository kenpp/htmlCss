<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>background-sizeプロパティ</title>
<style>
img {
  max-width: 600px;
}
.box600x400 {
  border: 3px solid #999;
  width: 600px;
  height: 400px;
}
.box300x300 {
  border: 3px solid #999;
  width: 300px;
  height: 300px;
}
.contain {
  background: url(post-photo1.jpg) no-repeat;
  background-size: contain;
}
.cover {
  background: url(post-photo1.jpg) no-repeat;
  background-size: cover;
}
.size {
  background: url(post-photo1.jpg) no-repeat;
  background-size: 600px 400px;
}
</style>
</head>
<body>

  <p>オリジナル</p>
  <div class="box600x400 original">
    <img src="post-photo1.jpg" alt="">
  </div>

  <p>background-size: cover</p>
  <div class="box300x300 cover"></div>

  <p>background-size: contain</p>
  <div class="box300x300 contain"></div>

  <p>background-size: 50% 50%</p>
  <div class="box300x300 size"></div>

</body>
</html>
