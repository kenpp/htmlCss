<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>フレックスボックスの基本的な配置</title>
<style>
.flex-parent {
  display: flex;

  padding: 4px;
  width: 400px;
  border: 3px solid #e29238;
}
.child {
  padding: 4px 8px;
  background: #2483c7;
  color: white;
  margin-right: 4px;
}
.child:last-child {
  margin-right: 0;
}
</style>
</head>
<body>

<h4>親要素の幅が十分に大きいとき</h4>
<div class="flex-parent">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
</div>

<h4>子要素の高さが揃う</h4>
<div class="flex-parent">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b><br>Child 2は文字が多いぞ</div>
  <div class="child">Child <b>3</b></div>
</div>

<h4>親要素の幅が足りないとき</h4>
<div class="flex-parent">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
  <div class="child">Child <b>4</b></div>
  <div class="child">Child <b>5</b></div>
  <div class="child">Child <b>6</b></div>
</div>

<h4>親要素の幅がものすごく足りないとき</h4>
<div class="flex-parent">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
  <div class="child">Child <b>4</b></div>
  <div class="child">Child <b>5</b></div>
  <div class="child">Child <b>6</b></div>
  <div class="child">Child <b>7</b></div>
  <div class="child">Child <b>8</b></div>
  <div class="child">Child <b>9</b></div>
  <div class="child">Child <b>10</b></div>
</div>

</body>
</html>
