<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>flexbox basic</title>
<style>
.flex-parent {
  display: flex;
  padding: 4px;
  width: 400px;
  border: 3px solid #e29238;
}
.column {
  flex-direction: column;
}
.child {
  padding: 4px 8px;
  background: #2483c7;
  color: white;
  margin-right: 4px;
}
.child:last-child {
  margin-right: 0;
}
.column > .child {
  padding: 4px 8px;
  background: #2483c7;
  color: white;
  margin-right: 0;
  margin-bottom: 4px;
}
.column > .child:last-child {
  margin-bottom: 0;
}
</style>
</head>
<body>

<h4>子要素を横一列に並べる（初期設定）</h4>
<div class="flex-parent">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
</div>

<h4>子要素を縦に並べる</h4>
<div class="flex-parent column">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
</div>

</body>
</html>
