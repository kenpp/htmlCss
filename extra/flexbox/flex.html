<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>伸縮の設定をする</title>
<style>
.flex-parent {
  display: flex;

  padding: 4px;
  width: 400px;
  border: 3px solid #e29238;
}
.child {
  flex: 1 1 auto;
  padding: 4px 8px;
  background: #2483c7;
  color: white;
  margin-right: 4px;
}
.child:last-child {
  margin-right: 0;
}
</style>
</head>
<body>

<h4>子要素を伸縮する設定にできる。十分な幅がある場合は伸長し…</h4>
<div class="flex-parent">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
</div>

<h4>足りないときは縮小する</h4>
<div class="flex-parent">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
  <div class="child">Child <b>4</b></div>
  <div class="child">Child <b>5</b></div>
  <div class="child">Child <b>6</b></div>
</div>

</body>
</html>
