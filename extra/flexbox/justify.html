<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>flexbox basic</title>
<style>
.flex-parent {
  display: flex;

  padding: 4px;
  width: 400px;
  border: 3px solid #e29238;
}
.center {
  justify-content: center;
}
.end {
  justify-content: flex-end;
}
.space-between {
  justify-content: space-between;
}
.wrap {
  flex-flow: row wrap;
}
.child {
  padding: 4px 8px;
  background: #2483c7;
  color: white;
  margin-right: 4px;
}
.child:last-child {
  margin-right: 0;
}
</style>
</head>
<body>

<h4>左寄せ（初期設定）</h4>
<div class="flex-parent">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
</div>

<h4>中央揃え</h4>
<div class="flex-parent center">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
</div>

<h4>右揃え</h4>
<div class="flex-parent end">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
</div>

<h4>均等配置</h4>
<div class="flex-parent space-between">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
</div>

<h4>改行する</h4>
<div class="flex-parent wrap">
  <div class="child">Child <b>1</b></div>
  <div class="child">Child <b>2</b></div>
  <div class="child">Child <b>3</b></div>
  <div class="child">Child <b>4</b></div>
  <div class="child">Child <b>5</b></div>
  <div class="child">Child <b>6</b></div>
  <div class="child">Child <b>7</b></div>
  <div class="child">Child <b>8</b></div>
  <div class="child">Child <b>9</b></div>
  <div class="child">Child <b>10</b></div>
</div>

</body>
</html>
