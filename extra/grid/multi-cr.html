<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>grid-column, grid-row</title>
<style>
html * { box-sizing: border-box; }
img {
  max-width: 100%;
  vertical-align: middle;
}
h1 {
  font-size: 1rem;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 8px;
  row-gap: 8px;

  margin-top: 1rem;
  margin-bottom: 1rem;
  width: 400px;
}

.grid2 .item1 {
  grid-column: 1/3;
  grid-row: 1/3;
}

.grid3 .item6 {
  grid-column: 2/4;
  grid-row: 2/4;
}
</style>
</head>
<body>
  <h1>初期設定のグリッド</h1>
  <div class="grid grid1">
    <div class="item1"><img src="images/latest-photo1-square.jpg"></div>
    <div class="item2"><img src="images/latest-photo2-square.jpg"></div>
    <div class="item3"><img src="images/latest-photo3-square.jpg"></div>
    <div class="item4"><img src="images/latest-photo4-square.jpg"></div>
    <div class="item5"><img src="images/latest-photo5-square.jpg"></div>
    <div class="item6"><img src="images/latest-photo6-square.jpg"></div>
  </div>
  <h1>&lt;div class=&quot;item1&quot;&gt;を2列2行の大きさにする</h1>
  <div class="grid grid2">
    <div class="item1"><img src="images/latest-photo1-square.jpg"></div>
    <div class="item2"><img src="images/latest-photo2-square.jpg"></div>
    <div class="item3"><img src="images/latest-photo3-square.jpg"></div>
    <div class="item4"><img src="images/latest-photo4-square.jpg"></div>
    <div class="item5"><img src="images/latest-photo5-square.jpg"></div>
    <div class="item6"><img src="images/latest-photo6-square.jpg"></div>
  </div>
  <h1>&lt;div class=&quot;item6&quot;&gt;を2列2行の大きさにする</h1>
  <div class="grid grid3">
    <div class="item1"><img src="images/latest-photo1-square.jpg"></div>
    <div class="item2"><img src="images/latest-photo2-square.jpg"></div>
    <div class="item3"><img src="images/latest-photo3-square.jpg"></div>
    <div class="item4"><img src="images/latest-photo4-square.jpg"></div>
    <div class="item5"><img src="images/latest-photo5-square.jpg"></div>
    <div class="item6"><img src="images/latest-photo6-square.jpg"></div>
  </div>
</body>
</html>
